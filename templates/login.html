<div class="container">
	<form ng-submit="login(username, password)">
		<div class="form-group">
			<label>User Name:</label>
			<input class="form-control" type="text" ng-model="username">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="text" ng-model="password">
		</div>
		<input class="btn btn-success btn-lg btn-block" value="Login" type="submit">
		<label>{{token.err}}</label>
		<span>{{token.token}}</span>
	</form>
	
</div>
